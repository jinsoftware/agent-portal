<!DOCTYPE html>
<html>
<head>
  <title>JIN Portal - MACS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #0a3871;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 {
      color: #0a3871;
    }
    .customer-list {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    .customer-item {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      cursor: pointer;
    }
    .customer-item:hover {
      background-color: #eef;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
    }
    .close-btn {
      position: absolute;
      right: 10px;
      top: 5px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      color: red;
    }
    .message-box, .online-list {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 10px;
      font-size: 14px;
    }
    .footer-btns {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="loadCustomers(); loadAgents();">

  <header>
    <h1>JIN Portal - MACS</h1>
  </header>

  <div class="top-bar">
    <h2>üìÅ Customer Information</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="customer-list" id="customer-list">
    <p>Loading customers...</p>
  </div>

  <!-- Lightbox Modal -->
  <div class="modal" id="popup">
    <div class="modal-content" id="popup-content">
      <span class="close-btn" onclick="closePopup()">√ó</span>
      <div id="popup-data"></div>
    </div>
  </div>

  <div class="message-box">
    <h3>üì§ Send Message to Agent</h3>
    <select id="agent-select"></select>
    <textarea id="message-text" placeholder="Enter your message..."></textarea>
    <div class="footer-btns">
      <button onclick="sendMessage()">Send Message</button>
      <button onclick="triggerAlarm()">üîî Wake Up Alarm</button>
      <button onclick="stopAlarm()">üõë Stop Alarm</button>
    </div>
  </div>

  <div class="online-list">
    <h3>üü¢ Online Agents</h3>
    <ul id="online-agents"></ul>
  </div>

  <script>
    function logout() {
      alert("Logged out successfully.");
      window.location.href = "index.html";
    }

    function loadCustomers() {
      const container = document.getElementById("customer-list");
      const reports = JSON.parse(localStorage.getItem("allReports") || "[]");

      if (reports.length === 0) {
        container.innerHTML = "<p>No reports found.</p>";
        return;
      }

      container.innerHTML = reports.map((r, i) => {
        return `<div class="customer-item" onclick="openPopup(${i})">
          <strong>${r.name}</strong> ‚Äî ${r.phone}
        </div>`;
      }).join('');
    }

    function openPopup(index) {
      const reports = JSON.parse(localStorage.getItem("allReports") || "[]");
      const r = reports[index];
      const details = `
        <h3>Customer Details</h3>
        <p><strong>Agent:</strong> ${r.submittedBy}</p>
        <p><strong>Name:</strong> ${r.name}</p>
        <p><strong>Phone:</strong> ${r.phone}</p>
        <p><strong>Address:</strong> ${r.address}</p>
        <p><strong>Zip Code:</strong> ${r.zip}</p>
        <p><strong>Email:</strong> ${r.email}</p>
        <p><strong>Bank Names:</strong> ${r.banks}</p>
        <p><strong>Devices:</strong> ${r.devices}</p>
        <p><strong>Situation:</strong> ${r.with}</p>
        <p><strong>Drop Reason:</strong> ${r.reason}</p>
        <p><strong>Timestamp:</strong> ${r.timestamp}</p>
      `;
      document.getElementById("popup-data").innerHTML = details;
      document.getElementById("popup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    function loadAgents() {
      const online = JSON.parse(localStorage.getItem("onlineAgents") || "[]");
      const ul = document.getElementById("online-agents");
      const select = document.getElementById("agent-select");

      ul.innerHTML = "";
      select.innerHTML = "";

      if (online.length === 0) {
        ul.innerHTML = "<li>No agents online</li>";
        return;
      }

      online.forEach(agent => {
        ul.innerHTML += `<li>${agent}</li>`;
        select.innerHTML += `<option value="${agent}">${agent}</option>`;
      });
    }

    function sendMessage() {
      const to = document.getElementById("agent-select").value;
      const text = document.getElementById("message-text").value.trim();
      if (!text) return alert("Please enter a message.");

      const key = `messages_${to}`;
      const messages = JSON.parse(localStorage.getItem(key) || "[]");
      messages.push({ text, time: new Date().toLocaleString() });
      localStorage.setItem(key, JSON.stringify(messages));
      alert("‚úÖ Message sent!");
      document.getElementById("message-text").value = "";
    }

    function triggerAlarm() {
      localStorage.setItem("alarmStatus", "on");
      alert("üîî Alarm triggered on Agent Portal!");
    }

    function stopAlarm() {
      localStorage.setItem("alarmStatus", "off");
      alert("üõë Alarm stopped.");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Jin Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f0f8ff;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .report {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>ðŸ˜ˆ Jin Portal â€“ Submitted Customer Reports</h2>
  <div id="report-list"></div>

  <script>
    window.onload = function () {
      const container = document.getElementById('report-list');
      const keys = Object.keys(localStorage).filter(k => k.startsWith('report_'));

      if (keys.length === 0) {
        container.innerHTML = '<p>No reports found.</p>';
        return;
      }

      keys.forEach(key => {
        const data = JSON.parse(localStorage.getItem(key));
        const div = document.createElement('div');
        div.className = 'report';
        div.innerHTML = `
          <strong>Customer Name:</strong> ${data.name}<br>
          <strong>Phone:</strong> ${data.phone}<br>
          <strong>Address:</strong> ${data.address}<br>
          <strong>Zip:</strong> ${data.zip}<br>
          <strong>Email:</strong> ${data.email}<br>
          <strong>Banks:</strong> ${data.banks}<br>
          <strong>Devices:</strong> ${data.devices}<br>
          <strong>Alone/With Someone:</strong> ${data.with}<br>
          <strong>Reason:</strong> ${data.reason}
        `;
        container.appendChild(div);
      });
    };
  </script>
</body>
</html>

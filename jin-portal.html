<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JIN Portal - Customer Details</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1d4350, #a43931);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .report-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      padding: 30px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    .report-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
    }

    .data-row {
      margin: 12px 0;
      font-size: 16px;
      line-height: 1.6;
    }

    .label {
      font-weight: bold;
      color: #00ffff;
    }

    .value {
      color: #ffffff;
    }

    @media screen and (max-width: 600px) {
      .report-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="report-box">
    <h2>📄 Customer Report</h2>
    <div id="report-content">
      Loading data...
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('latestReport'));

    if (data) {
      const container = document.getElementById("report-content");
      container.innerHTML = `
        <div class="data-row"><span class="label">👤 Name:</span> <span class="value">${data.name}</span></div>
        <div class="data-row"><span class="label">📞 Phone:</span> <span class="value">${data.phone}</span></div>
        <div class="data-row"><span class="label">🏠 Address:</span> <span class="value">${data.address}</span></div>
        <div class="data-row"><span class="label">📍 Zip Code:</span> <span class="value">${data.zip}</span></div>
        <div class="data-row"><span class="label">✉️ Email:</span> <span class="value">${data.email}</span></div>
        <div class="data-row"><span class="label">🏦 Bank Names:</span> <span class="value">${data.banks}</span></div>
        <div class="data-row"><span class="label">💻 Devices:</span> <span class="value">${data.devices}</span></div>
        <div class="data-row"><span class="label">👥 Customer With:</span> <span class="value">${data.with}</span></div>
        <div class="data-row"><span class="label">📝 Reason of Drop:</span> <span class="value">${data.reason}</span></div>
        <div class="data-row"><span class="label">⏰ Submitted On:</span> <span class="value">${data.timestamp}</span></div>
      `;
    } else {
      document.getElementById("report-content").innerHTML = `<p style="color: orange;">No customer report found in memory.</p>`;
    }
  </script>
</body>
</html>

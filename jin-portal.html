<!DOCTYPE html>
<html>
<head>
  <title>JIN Portal - Customer Reports</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #0a3871;
      text-align: center;
    }
    .report {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 800px;
    }
    .report h3 {
      margin: 0 0 10px;
      color: #333;
    }
    .report p {
      margin: 4px 0;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body onload="loadReports()">

  <h1>üìÅ Customer Information (from Agent Portal)</h1>

  <div id="report-container">
    <p>Loading reports...</p>
  </div>

  <script>
    function loadReports() {
      const container = document.getElementById("report-container");
      const allReports = JSON.parse(localStorage.getItem('allReports') || '[]');

      if (allReports.length === 0) {
        container.innerHTML = "<p>No reports found.</p>";
        return;
      }

      container.innerHTML = allReports.map((r, index) => `
        <div class="report">
          <h3>üßæ Report #${index + 1}</h3>
          <p><strong>Agent:</strong> ${r.submittedBy}</p>
          <p><strong>Name:</strong> ${r.name}</p>
          <p><strong>Phone:</strong> ${r.phone}</p>
          <p><strong>Address:</strong> ${r.address}</p>
          <p><strong>Zip:</strong> ${r.zip}</p>
          <p><strong>Email:</strong> ${r.email}</p>
          <p><strong>Bank Names:</strong> ${r.banks}</p>
          <p><strong>Devices:</strong> ${r.devices}</p>
          <p><strong>Situation:</strong> ${r.with}</p>
          <p><strong>Drop Reason:</strong> ${r.reason}</p>
          <p><strong>Submitted At:</strong> ${r.timestamp}</p>
        </div>
      `).join('');
    }
  </script>

</body>
</html>

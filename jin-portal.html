<!DOCTYPE html>
<html>
<head>
  <title>JIN Portal - MACS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #0a3871;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #0056b3;
    }
    h2 {
      color: #0a3871;
    }
    .report {
      background: #fff;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .message-box {
      margin-top: 30px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
    }
    textarea {
      width: 100%;
      height: 60px;
      margin-top: 10px;
      font-size: 14px;
    }
    .online-list {
      background: #fff;
      padding: 10px;
      margin-top: 20px;
      border-radius: 6px;
    }
    .footer-btns {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body onload="loadReports(); loadAgents();">

  <header>
    <h1>JIN Portal - MACS</h1>
  </header>

  <div class="top-bar">
    <h2>üìÅ Customer Information</h2>
    <button onclick="logout()">Logout</button>
  </div>

  <div id="report-container">Loading reports...</div>

  <div class="message-box">
    <h3>üì§ Send Message to Agent</h3>
    <select id="agent-select"></select>
    <textarea id="message-text" placeholder="Enter your message..."></textarea>
    <div class="footer-btns">
      <button onclick="sendMessage()">Send Message</button>
      <button onclick="triggerAlarm()">üîî Wake Up Alarm</button>
      <button onclick="stopAlarm()">üõë Stop Alarm</button>
    </div>
  </div>

  <div class="online-list">
    <h3>üü¢ Online Agents</h3>
    <ul id="online-agents"></ul>
  </div>

  <script>
    function logout() {
      alert("Logged out successfully.");
      window.location.href = "index.html";
    }

    function loadReports() {
      const container = document.getElementById("report-container");
      const allReports = JSON.parse(localStorage.getItem('allReports') || '[]');

      if (allReports.length === 0) {
        container.innerHTML = "<p>No reports found.</p>";
        return;
      }

      container.innerHTML = allReports.map((r, i) => {
        const reportId = `report_${i}`;
        return `
        <div class="report" id="${reportId}">
          <p><strong>Agent:</strong> ${r.submittedBy}</p>
          <p><strong>Name:</strong> ${r.name}</p>
          <p><strong>Phone:</strong> ${r.phone}</p>
          <p><strong>Address:</strong> ${r.address}</p>
          <p><strong>Zip:</strong> ${r.zip}</p>
          <p><strong>Email:</strong> ${r.email}</p>
          <p><strong>Bank:</strong> ${r.banks}</p>
          <p><strong>Devices:</strong> ${r.devices}</p>
          <p><strong>Situation:</strong> ${r.with}</p>
          <p><strong>Reason:</strong> ${r.reason}</p>
          <p><strong>Timestamp:</strong> ${r.timestamp}</p>
          <button onclick="downloadPDF('${reportId}')">üìÑ Download PDF</button>
        </div>`;
      }).join('');
    }

    function downloadPDF(reportId) {
      const element = document.getElementById(reportId);
      const opt = {
        margin:       0.5,
        filename:     reportId + '.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
      };
      html2pdf().from(element).set(opt).save();
    }

    function loadAgents() {
      const online = JSON.parse(localStorage.getItem("onlineAgents") || "[]");
      const ul = document.getElementById("online-agents");
      const select = document.getElementById("agent-select");

      ul.innerHTML = "";
      select.innerHTML = "";

      if (online.length === 0) {
        ul.innerHTML = "<li>No agents online</li>";
        return;
      }

      online.forEach(agent => {
        ul.innerHTML += `<li>${agent}</li>`;
        select.innerHTML += `<option value="${agent}">${agent}</option>`;
      });
    }

    function sendMessage() {
      const to = document.getElementById("agent-select").value;
      const text = document.getElementById("message-text").value.trim();
      if (!text) return alert("Please enter a message.");

      const key = `messages_${to}`;
      const messages = JSON.parse(localStorage.getItem(key) || "[]");
      messages.push({ text, time: new Date().toLocaleString() });
      localStorage.setItem(key, JSON.stringify(messages));
      alert("‚úÖ Message sent!");
      document.getElementById("message-text").value = "";
    }

    function triggerAlarm() {
      localStorage.setItem("alarmStatus", "on");
      alert("üîî Alarm triggered on Agent Portal!");
    }

    function stopAlarm() {
      localStorage.setItem("alarmStatus", "off");
      alert("üõë Alarm stopped.");
    }
  </script>

  <!-- jsPDF and html2pdf for PDF download -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Jin Portal - Customer Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .report-box {
      background: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      max-width: 500px;
      margin: auto;
    }
    .report-box h2 {
      text-align: center;
    }
    .report-box p {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="report-box">
    <h2>ðŸ“„ Customer Report</h2>
    <div id="report-content">
      Loading...
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('latestReport'));

    const output = `
      <p><strong>Name:</strong> ${data.name}</p>
      <p><strong>Phone:</strong> ${data.phone}</p>
      <p><strong>Address:</strong> ${data.address}</p>
      <p><strong>Zip Code:</strong> ${data.zip}</p>
      <p><strong>Email:</strong> ${data.email}</p>
      <p><strong>Bank Names:</strong> ${data.banks}</p>
      <p><strong>Devices:</strong> ${data.devices}</p>
      <p><strong>Customer With:</strong> ${data.with}</p>
      <p><strong>Reason of Drop:</strong> ${data.reason}</p>
    `;

    document.getElementById('report-content').innerHTML = output;
  </script>

</body>
</html>

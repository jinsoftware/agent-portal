<!DOCTYPE html>
<html>
<head>
  <title>MACS - JIN Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef1f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0a3871;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 1000px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h2 {
      color: #0a3871;
    }
    button {
      padding: 10px 15px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background-color: #0a3871;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #062955;
    }
    select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    .report-list {
      margin-top: 20px;
    }
    .report-item {
      background: #f9f9f9;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      cursor: pointer;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .lightbox-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
    }
    .online-agents {
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: gray;
      text-align: center;
    }
  </style>
</head>
<body onload="loadData()">

  <header>
    <h1>MACS - JIN Portal</h1>
  </header>

  <div class="container">
    <h2>üë• Online Agents</h2>
    <div id="online-agents">Loading...</div>

    <h2>üí¨ Send Message to Agent</h2>
    <select id="agent-select"></select>
    <textarea id="message-text" placeholder="Type your message here..."></textarea>
    <button onclick="sendMessage()">Send Message</button>

    <h2>üìÅ Customer Information</h2>
    <div class="report-list" id="report-list">Loading reports...</div>

    <h2>üîî Wake Up Alarm</h2>
    <button onclick="triggerAlarm()">üö® Trigger Alarm</button>

    <button onclick="logout()" style="background:#dc3545;">Logout</button>

    <div class="footer">¬© 2025 MACS. All rights reserved.</div>
  </div>

  <!-- Lightbox Popup -->
  <div class="lightbox" id="lightbox" onclick="this.style.display='none'">
    <div class="lightbox-content" id="lightbox-content" onclick="event.stopPropagation()"></div>
  </div>

  <script>
    function loadData() {
      loadAgents();
      loadReports();
    }

    function loadAgents() {
      const agents = JSON.parse(localStorage.getItem("onlineAgents") || "[]");
      const list = document.getElementById("online-agents");
      const dropdown = document.getElementById("agent-select");
      if (agents.length === 0) {
        list.innerText = "No agents online.";
        dropdown.innerHTML = "<option disabled selected>No agent available</option>";
        return;
      }
      list.innerHTML = "<ul>" + agents.map(a => "<li>" + a + "</li>").join("") + "</ul>";
      dropdown.innerHTML = agents.map(a => `<option value="${a}">${a}</option>`).join("");
    }

    function sendMessage() {
      const agent = document.getElementById("agent-select").value;
      const text = document.getElementById("message-text").value.trim();
      if (!text) return alert("Please enter a message.");
      const key = "messages_" + agent;
      const old = JSON.parse(localStorage.getItem(key) || "[]");
      old.push({ text, time: new Date().toLocaleString() });
      localStorage.setItem(key, JSON.stringify(old));
      alert("Message sent to " + agent);
      document.getElementById("message-text").value = "";
    }

    function loadReports() {
      const reports = JSON.parse(localStorage.getItem("allReports") || "[]");
      const list = document.getElementById("report-list");
      if (reports.length === 0) {
        list.innerHTML = "<p>No reports found.</p>";
        return;
      }
      list.innerHTML = reports.map((r, i) => `
        <div class="report-item" onclick="showReport(${i})">
          üìÑ ${r.name} (${r.phone})
        </div>`).join("");
    }

    function showReport(index) {
      const reports = JSON.parse(localStorage.getItem("allReports") || "[]");
      const r = reports[index];
      const box = document.getElementById("lightbox");
      const content = document.getElementById("lightbox-content");
      content.innerHTML = `
        <h3>Customer Report</h3>
        <p><strong>Name:</strong> ${r.name}</p>
        <p><strong>Phone:</strong> ${r.phone}</p>
        <p><strong>Address:</strong> ${r.address}</p>
        <p><strong>Zip:</strong> ${r.zip}</p>
        <p><strong>Email:</strong> ${r.email}</p>
        <p><strong>Bank:</strong> ${r.banks}</p>
        <p><strong>Devices:</strong> ${r.devices}</p>
        <p><strong>With:</strong> ${r.with}</p>
        <p><strong>Reason:</strong> ${r.reason}</p>
        <p><strong>Submitted by:</strong> ${r.submittedBy}</p>
        <p><strong>Time:</strong> ${r.timestamp}</p>
        <button onclick="downloadPDF(${index})">Download PDF</button>
      `;
      box.style.display = "flex";
    }

    function downloadPDF(index) {
      const reports = JSON.parse(localStorage.getItem("allReports") || "[]");
      const r = reports[index];
      const text = `
Customer Report:
Name: ${r.name}
Phone: ${r.phone}
Address: ${r.address}
Zip: ${r.zip}
Email: ${r.email}
Bank: ${r.banks}
Devices: ${r.devices}
With: ${r.with}
Reason: ${r.reason}
Submitted by: ${r.submittedBy}
Time: ${r.timestamp}
      `;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "report_" + r.name + ".txt";
      link.click();
    }

    function triggerAlarm() {
      localStorage.setItem("alarmStatus", "on");
      alert("üö® Alarm triggered to Agent Portal!");
    }

    function logout() {
      alert("Logged out!");
      location.reload();
    }
  </script>

</body>
</html>

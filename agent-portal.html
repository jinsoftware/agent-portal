<!DOCTYPE html>
<html>
<head>
  <title>Agent Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: #fff;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      margin-top: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .info-bar {
      text-align: center;
      margin-bottom: 15px;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      color: #ffd700;
    }

    h2, h3 {
      text-align: center;
      color: #ffd700;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input, select, textarea {
      background: #fff;
      color: #333;
    }

    button {
      background: #00c9a7;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #008e76;
    }

    .header button {
      margin-left: 10px;
      padding: 8px 12px;
      background: #ff4d4d;
    }

    .header button:last-child {
      background: #4caf50;
    }

    #agent-name {
      font-weight: bold;
    }

    .datetime {
      font-size: 14px;
      color: #ddd;
    }
  </style>
</head>
<body onload="loadUser(); showTime();">

  <div class="container">
    <div class="info-bar">
      <h1>üíº MACS - Agent Portal</h1>
      <div class="datetime" id="datetime"></div>
      <div class="datetime" id="usdatetime"></div>
    </div>

    <div class="header">
      <span id="agent-name">Agent</span>
      <div>
        <button onclick="logout()">Logout</button>
        <button onclick="alert('Edit Profile Coming Soon')">Edit Profile</button>
      </div>
    </div>

    <h3>Customer Form</h3>
    <form id="customer-form" onsubmit="saveReport(event)">
      <input placeholder="Customer Name" required>
      <input placeholder="Phone" required>
      <input placeholder="Address" required>
      <input placeholder="Zip Code" required>
      <input placeholder="Email" required>
      <input placeholder="Bank Names" required>
      <input placeholder="Devices" required>
      <select required>
        <option disabled selected>Select Situation</option>
        <option>Customer Alone</option>
        <option>Customer With Someone</option>
      </select>
      <textarea placeholder="Reason of Drop" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function loadUser() {
      const name = localStorage.getItem('loggedInAgent');
      document.getElementById('agent-name').innerText = name || 'No user';
    }

    function logout() {
      localStorage.removeItem('loggedInAgent');
      window.location.href = "index.html";
    }

    function saveReport(e) {
      e.preventDefault();

      const form = document.getElementById('customer-form');

      const report = {
        name: form[0].value,
        phone: form[1].value,
        address: form[2].value,
        zip: form[3].value,
        email: form[4].value,
        banks: form[5].value,
        devices: form[6].value,
        with: form[7].value,
        reason: form[8].value,
        timestamp: new Date().toLocaleString()
      };

      // Save to localStorage (keyed by timestamp or random ID)
      const key = `report_${Date.now()}`;
      localStorage.setItem('latestReport', JSON.stringify(report));

      alert("‚úÖ Report submitted successfully!");

      // Reset form for next entry
      form.reset();
    }

    function showTime() {
      setInterval(() => {
        const now = new Date();
        const local = now.toLocaleString('en-IN');
        const us = now.toLocaleString('en-US', { timeZone: 'America/New_York' });

        document.getElementById('datetime').innerText = `üìç Local Time (India): ${local}`;
        document.getElementById('usdatetime').innerText = `üóΩ USA Time (New York): ${us}`;
      }, 1000);
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Agent Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #2b5876, #4e4376);
      color: #fff;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 40px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(8px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      margin-top: 30px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      color: #ffd700;
    }

    h2, h3 {
      color: #ffd700;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input, select, textarea {
      background: #fff;
      color: #333;
    }

    button {
      background: #00c9a7;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #008e76;
    }

    .header button {
      margin-left: 10px;
      padding: 8px 12px;
      background: #ff4d4d;
    }

    .header button:last-child {
      background: #4caf50;
    }

    #agent-name {
      font-weight: bold;
    }

    .inbox {
      margin-top: 30px;
      padding: 15px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
    }

    .message {
      background: #fff;
      color: #000;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
      font-size: 14px;
    }

    .message-time {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>
<body onload="loadUser(); loadInbox();">

  <div class="container">
    <div class="header">
      <h1>Agent Portal</h1>
      <div>
        <span id="agent-name">Agent</span>
        <button onclick="logout()">Logout</button>
        <button onclick="alert('Edit Profile Coming Soon')">Edit Profile</button>
      </div>
    </div>

    <h3>Customer Form</h3>
    <form id="customer-form" onsubmit="saveReport(event)">
      <input placeholder="Customer Name" required>
      <input placeholder="Phone" required>
      <input placeholder="Address" required>
      <input placeholder="Zip Code" required>
      <input placeholder="Email" required>
      <input placeholder="Bank Names" required>
      <input placeholder="Devices" required>
      <select required>
        <option disabled selected>Select Situation</option>
        <option>Customer Alone</option>
        <option>Customer With Someone</option>
      </select>
      <textarea placeholder="Reason of Drop" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <h3>ðŸ“¥ Inbox (Messages from JIN)</h3>
    <div class="inbox" id="inbox">
      Loading messages...
    </div>
  </div>

  <script>
    function loadUser() {
      const name = localStorage.getItem('loggedInAgent') || 'Agent';
      document.getElementById('agent-name').innerText = name;

      // Save agent to onlineAgents
      let agents = JSON.parse(localStorage.getItem('onlineAgents') || "[]");
      if (!agents.includes(name)) {
        agents.push(name);
        localStorage.setItem('onlineAgents', JSON.stringify(agents));
      }
    }

    function logout() {
      const name = localStorage.getItem('loggedInAgent');
      let agents = JSON.parse(localStorage.getItem('onlineAgents') || "[]");
      agents = agents.filter(a => a !== name);
      localStorage.setItem('onlineAgents', JSON.stringify(agents));
      localStorage.removeItem('loggedInAgent');
      window.location.href = "index.html";
    }

    function saveReport(e) {
      e.preventDefault();
      const form = document.getElementById('customer-form');
      const report = {
        name: form[0].value,
        phone: form[1].value,
        address: form[2].value,
        zip: form[3].value,
        email: form[4].value,
        banks: form[5].value,
        devices: form[6].value,
        with: form[7].value,
        reason: form[8].value,
        timestamp: new Date().toLocaleString()
      };
      const key = `report_${Date.now()}`;
      localStorage.setItem(key, JSON.stringify(report));
      alert("âœ… Report submitted successfully!");
      form.reset();
    }

    function loadInbox() {
      const name = localStorage.getItem('loggedInAgent');
      const key = `messages_${name}`;
      const messages = JSON.parse(localStorage.getItem(key) || "[]");
      const inbox = document.getElementById("inbox");

      if (messages.length === 0) {
        inbox.innerHTML = "<p>No messages found.</p>";
        return;
      }

      inbox.innerHTML = messages.map(msg => `
        <div class="message">
          ${msg.text}
          <div class="message-time">${msg.time}</div>
        </div>`).join('');
    }
  </script>

</body>
</html>

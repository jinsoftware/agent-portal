<!DOCTYPE html>
<html>
<head>
  <title>MACS Agent Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #eef1f5;
      color: #333;
    }
    header {
      background-color: #0a3871;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .datetime {
      margin-top: 8px;
      font-size: 14px;
      color: #cde0f7;
    }
    .container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      color: #0a3871;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #0a3871;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #062955;
    }
    .inbox {
      margin-top: 30px;
      background: #f8f9fa;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
    }
    .links-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
      justify-content: center;
    }
    .links-box a {
      padding: 12px 20px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .logout-btn {
      background: #dc3545;
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .alarm-control {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body onload="initPortal();">

  <header>
    <h1>MACS - Agent Portal</h1>
    <div class="datetime" id="datetime"></div>
    <div class="datetime" id="usdatetime"></div>
  </header>

  <div class="container">
    <div class="top-bar">
      <span id="agent-name">Logged in as: Agent</span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <h2>Customer Form</h2>
    <form id="customer-form" onsubmit="saveReport(event)">
      <input placeholder="Customer Name" required>
      <input placeholder="Phone" required>
      <input placeholder="Address" required>
      <input placeholder="Zip Code" required>
      <input placeholder="Email" required>
      <input placeholder="Bank Names" required>
      <input placeholder="Devices" required>
      <select required>
        <option disabled selected>Select Situation</option>
        <option>Customer Alone</option>
        <option>Customer With Someone</option>
      </select>
      <textarea placeholder="Reason of Drop" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <div class="links-box">
      <a href="apple-links.html" target="_blank">üçè Apple</a>
      <a href="microsoft-links.html" target="_blank">ü™ü Microsoft</a>
      <a href="ftc-links.html" target="_blank">üõ°Ô∏è FTC</a>
    </div>

    <h2>üì• Inbox (Messages from JIN)</h2>
    <div class="inbox" id="inbox">Loading messages...</div>

    <div class="alarm-control">
      <button onclick="stopAlarm()">üõë Stop Alarm</button>
    </div>
  </div>

  <!-- üîî Alarm Audio -->
  <audio id="alarm-sound" loop preload="auto">
    <source src="https://assets.mixkit.co/sfx/download/mixkit-alarm-tone-996.wav" type="audio/wav">
  </audio>

  <script>
    function initPortal() {
      loadUser();
      loadInbox();
      showTime();
      checkAlarm();
    }

    function loadUser() {
      const name = localStorage.getItem('loggedInAgent') || 'Agent';
      document.getElementById('agent-name').innerText = 'Logged in as: ' + name;

      let agents = JSON.parse(localStorage.getItem('onlineAgents') || "[]");
      if (!agents.includes(name)) {
        agents.push(name);
        localStorage.setItem('onlineAgents', JSON.stringify(agents));
      }
    }

    function logout() {
      const name = localStorage.getItem('loggedInAgent');
      let agents = JSON.parse(localStorage.getItem('onlineAgents') || "[]");
      agents = agents.filter(a => a !== name);
      localStorage.setItem('onlineAgents', JSON.stringify(agents));
      localStorage.removeItem('loggedInAgent');
      localStorage.setItem("alarmStatus", "off");
      window.location.href = "index.html";
    }

    function saveReport(e) {
      e.preventDefault();
      const form = document.getElementById('customer-form');
      const report = {
        name: form[0].value,
        phone: form[1].value,
        address: form[2].value,
        zip: form[3].value,
        email: form[4].value,
        banks: form[5].value,
        devices: form[6].value,
        with: form[7].value,
        reason: form[8].value,
        timestamp: new Date().toLocaleString(),
        submittedBy: localStorage.getItem('loggedInAgent') || 'Unknown'
      };
      const key = `report_${Date.now()}`;
      localStorage.setItem(key, JSON.stringify(report));

      let allReports = JSON.parse(localStorage.getItem('allReports') || '[]');
      allReports.push(report);
      localStorage.setItem('allReports', JSON.stringify(allReports));

      alert("‚úÖ Report submitted successfully!");
      form.reset();
    }

    function loadInbox() {
      const name = localStorage.getItem('loggedInAgent');
      const key = `messages_${name}`;
      const messages = JSON.parse(localStorage.getItem(key) || "[]");
      const inbox = document.getElementById("inbox");

      if (messages.length === 0) {
        inbox.innerHTML = "<p>No messages found.</p>";
        return;
      }

      inbox.innerHTML = messages.map(msg => `
        <div class="message">
          ${msg.text}
          <div class="message-time">${msg.time}</div>
        </div>`).join('');
    }

    function showTime() {
      setInterval(() => {
        const now = new Date();
        const local = now.toLocaleString('en-IN');
        const us = now.toLocaleString('en-US', { timeZone: 'America/New_York' });
        document.getElementById('datetime').innerText = `üìç India Time: ${local}`;
        document.getElementById('usdatetime').innerText = `üóΩ USA Time (New York): ${us}`;
      }, 1000);
    }

    function checkAlarm() {
      const alarm = document.getElementById("alarm-sound");
      setInterval(() => {
        if (localStorage.getItem("alarmStatus") === "on") {
          alarm.play().catch(err => console.log("Autoplay issue:", err));
        } else {
          alarm.pause();
          alarm.currentTime = 0;
        }
      }, 1000);
    }

    function stopAlarm() {
      localStorage.setItem("alarmStatus", "off");
    }
  </script>
</body>
</html>

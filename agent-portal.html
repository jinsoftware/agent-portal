<!DOCTYPE html>
<html>
<head>
  <title>MACS Agent Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #eef1f5;
      color: #333;
    }

    header {
      background-color: #0a3871;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    .datetime {
      margin-top: 8px;
      font-size: 14px;
      color: #cde0f7;
    }

    .container {
      max-width: 800px;
      margin: 30px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h2 {
      color: #0a3871;
      margin-bottom: 10px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #0a3871;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #062955;
    }

    .inbox {
      margin-top: 30px;
      background: #f8f9fa;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      max-height: 200px;
      overflow-y: auto;
    }

    .message {
      background: #fff;
      border-left: 4px solid #0a3871;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
    }

    .message-time {
      font-size: 12px;
      color: gray;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .top-bar span {
      font-weight: bold;
    }

    .logout-btn {
      background: #dc3545;
      padding: 6px 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body onload="loadUser(); loadInbox(); showTime();">

  <header>
    <h1>MACS - Agent Portal</h1>
    <div class="datetime" id="datetime"></div>
    <div class="datetime" id="usdatetime"></div>
  </header>

  <div class="container">
    <div class="top-bar">
      <span id="agent-name">Logged in as: Agent</span>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <h2>Customer Form</h2>
    <form id="customer-form" onsubmit="saveReport(event)">
      <input placeholder="Customer Name" required>
      <input placeholder="Phone" required>
      <input placeholder="Address" required>
      <input placeholder="Zip Code" required>
      <input placeholder="Email" required>
      <input placeholder="Bank Names" required>
      <input placeholder="Devices" required>
      <select required>
        <option disabled selected>Select Situation</option>
        <option>Customer Alone</option>
        <option>Customer With Someone</option>
      </select>
      <textarea placeholder="Reason of Drop" required></textarea>
      <button type="submit">Submit</button>
    </form>

    <h2>üì• Inbox (Messages from JIN)</h2>
    <div class="inbox" id="inbox">
      Loading messages...
    </div>
  </div>

  <script>
    function loadUser() {
      const name = localStorage.getItem('loggedInAgent') || 'Agent';
      document.getElementById('agent-name').innerText = 'Logged in as: ' + name;

      let agents = JSON.parse(localStorage.getItem('onlineAgents') || "[]");
      if (!agents.includes(name)) {
        agents.push(name);
        localStorage.setItem('onlineAgents', JSON.stringify(agents));
      }
    }

    function logout() {
      const name = localStorage.getItem('loggedInAgent');
      let agents = JSON.parse(localStorage.getItem('onlineAgents') || "[]");
      agents = agents.filter(a => a !== name);
      localStorage.setItem('onlineAgents', JSON.stringify(agents));
      localStorage.removeItem('loggedInAgent');
      window.location.href = "index.html";
    }

    function saveReport(e) {
      e.preventDefault();
      const form = document.getElementById('customer-form');
      const report = {
        name: form[0].value,
        phone: form[1].value,
        address: form[2].value,
        zip: form[3].value,
        email: form[4].value,
        banks: form[5].value,
        devices: form[6].value,
        with: form[7].value,
        reason: form[8].value,
        timestamp: new Date().toLocaleString()
      };
      const key = `report_${Date.now()}`;
      localStorage.setItem(key, JSON.stringify(report));
      alert("‚úÖ Report submitted successfully!");
      form.reset();
    }

    function loadInbox() {
      const name = localStorage.getItem('loggedInAgent');
      const key = `messages_${name}`;
      const messages = JSON.parse(localStorage.getItem(key) || "[]");
      const inbox = document.getElementById("inbox");

      if (messages.length === 0) {
        inbox.innerHTML = "<p>No messages found.</p>";
        return;
      }

      inbox.innerHTML = messages.map(msg => `
        <div class="message">
          ${msg.text}
          <div class="message-time">${msg.time}</div>
        </div>`).join('');
    }

    function showTime() {
      setInterval(() => {
        const now = new Date();
        const local = now.toLocaleString('en-IN');
        const us = now.toLocaleString('en-US', { timeZone: 'America/New_York' });
        document.getElementById('datetime').innerText = `üìç India Time: ${local}`;
        document.getElementById('usdatetime').innerText = `üóΩ USA Time (New York): ${us}`;
      }, 1000);
    }
  </script>

</body>
</html>

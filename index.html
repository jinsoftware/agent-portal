<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MACS Portal Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #e9eff5, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    .macs-title {
      font-size: 36px;
      font-weight: 700;
      color: #0a3871;
      margin-bottom: 5px;
    }

    .macs-sub {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: background 0.2s;
    }

    .blue {
      background-color: #007BFF;
    }

    .blue:hover {
      background-color: #0069d9;
    }

    .green {
      background-color: #28A745;
    }

    .green:hover {
      background-color: #218838;
    }

    .red {
      background-color: #DC3545;
    }

    .red:hover {
      background-color: #c82333;
    }

    .jin-login {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 25px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="macs-title">MACS</div>
    <div class="macs-sub">Management Access Control System</div>

    <div class="btn-container">
      <a href="agent-login.html" class="btn blue">Agent Login</a>
      <a href="agent-signup.html" class="btn green">Agent Sign Up</a>
      <a href="jin-login.html" class="btn red jin-login"><span>ðŸ˜ˆ</span> Jin Login</a>
    </div>

    <div class="footer">Â© 2025 MACS Portal. All rights reserved.</div>
  </div>

</body>
</html>

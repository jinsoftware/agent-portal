<!DOCTYPE html>
<html>
<head>
  <title>Agent Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="macs-title">MACS</h1>
    <h2>Agent Login</h2>
    <input type="text" id="login-username" placeholder="Username"><br>
    <input type="password" id="login-password" placeholder="Password"><br>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const stored = JSON.parse(localStorage.getItem(`agent_${username}`));
      if (stored && stored.password === password) {
        localStorage.setItem("loggedInAgent", username);
        window.location.href = "agent-portal.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>
